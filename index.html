<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main-container">
      <div class="order-section">
        <img
          src="illustration-hero.svg"
          alt="Girl listening to music"
          id="logo"
        />
        <div id="heading-text">Order Summary</div>
        <p>You can listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div class="music-plan">
            <img src="icon-music.svg" alt="Music icon" id="music-icon">
            <div class="plan"><p id="annual-plan">Annual Plan</p>
                <div class="charge">$59.99/year</div>
            </div>
            <a href="#" target="_blank" rel="noopener noreferrer">change</a>
        </div>
        <div class="buttons">
        <button id="payment">Proceed to payment</button>
        <button id="cancel">cancel order</button>
    </div>
      </div>
    </main>
  </body>
</html>
